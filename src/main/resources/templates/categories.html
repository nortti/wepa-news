<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Categories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header th:replace="fragments/navigation :: navigation"></header>
      <h3>Add category</h3>
      <div class="row">
        <div class="col-md-6">
          <form th:action="@{/categories}" th:method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Name" maxlength="50" required>
            </div>
            <div class="form-group">
              <input type="checkbox" id ="displayInNavigation" name="displayInNavigation">
              <label for="displayInNavigation">In navigation</label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      <br>
      <h3>Categories</h3>
      <p th:if="${categories.empty}">There are no categories.</p>
      <table th:unless="${categories.empty}" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>In navigation</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category : ${categories}">
            <td th:text="${category.name}">Category name</td>
            <td th:text="${category.displayInNavigation}">Display in navigation</td>
            <td class="text-right">
              <form th:action="@{/categories/{id}(id=${category.id})}" th:method="DELETE">
                <button type="submit" class="btn btn-primary bg-danger">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
