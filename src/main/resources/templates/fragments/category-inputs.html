<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Category inputs</title>
  </head>
  <body>
    <div th:fragment="category-inputs">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Name"
          maxlength="50">
      </div>
      <div class="form-check">
        <label for="display-in-navigation" class="form-check-label">
        <input type="checkbox"
          id="display-in-navigation"
          name="displayInNavigation"
          class="form-check-input"
          value="true">
        In navigation
        </label>
      </div>
    </div>
  </body>
</html>
