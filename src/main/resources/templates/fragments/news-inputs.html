<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>News inputs</title>
  </head>
  <body>
    <div th:fragment="news-inputs">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
          id="title"
          name="title"
          class="form-control"
          placeholder="Title"
          maxlength="200">
      </div>
      <div class="form-group">
        <label for="lead-text">Lead text</label>
        <textarea id="lead-text"
          name="leadText"
          class="form-control"
          placeholder="Lead text"
          maxlength="1000"
          rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content"
          name="content"
          class="form-control"
          placeholder="Content"
          maxlength="10000"
          rows="6"></textarea>
      </div>
      <div class="form-group">
        <label class="custom-file">
        <input type="file"
          id="image"
          name="image"
          class="custom-file-input">
        <span class="custom-file-control"></span>
        </label>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-3">
            <label for="author-ids">Authors</label>
            <br>
            <select id="author-ids"
              name="authorIds"
              class="custom-select"
              multiple></select>
          </div>
          <div class="col-md-3">
            <label for="category-ids">Categories</label>
            <br>
            <select id="category-ids"
              name="categoryIds"
              class="custom-select"
              multiple></select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
